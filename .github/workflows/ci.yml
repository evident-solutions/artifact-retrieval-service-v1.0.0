name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy
      
      - name: Run black
        run: black --check artifact_retrieval_service tests
      
      - name: Run isort
        run: isort --check-only artifact_retrieval_service tests
      
      - name: Run flake8
        run: flake8 artifact_retrieval_service tests --max-line-length=100 --extend-ignore=E203
      
      - name: Run mypy
        run: mypy artifact_retrieval_service || true  # Optional, don't fail on mypy errors

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        env:
          GITLAB_BASE_URL: https://gitlab.com
          GITLAB_ACCESS_TOKEN: test-token
        run: |
          pytest --cov=artifact_retrieval_service --cov-report=xml --cov-report=term-missing

      - name: Run integration tests (optional)
        if: env.GITLAB_ACCESS_TOKEN != '' && env.GITLAB_TEST_REPOSITORY != ''
        env:
          GITLAB_BASE_URL: ${{ secrets.GITLAB_BASE_URL || 'https://gitlab.com' }}
          GITLAB_ACCESS_TOKEN: ${{ secrets.GITLAB_ACCESS_TOKEN }}
          GITLAB_TEST_REPOSITORY: ${{ secrets.GITLAB_TEST_REPOSITORY }}
        run: |
          pytest -v -m integration --cov=artifact_retrieval_service --cov-append
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: artifact-retrieval-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

